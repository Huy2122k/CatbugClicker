<head>
    <title>Catbug Clicker</title>
    <style>
        #counterbutton{
            border:0px;
            background:none;
        }
        #upgrade1{
            border-radius:5px;
            background-color:gold;
        }
        #upgrade2{
            border-radius:5px;
            background-color:gold;
        }
        #catbugHappyButton{
            border-radius:5px;
            background-color:gold;
        }
    </style>
    <script>
            let number = 0;
            let numClicks = 1;
            function count(){
                number += numClicks;
                document.getElementById("counter").innerHTML = number;
            }
            function upgrade(amount, price){
                if(price <= number){
                    number -= price;
                    numClicks += amount;
                }
                document.getElementById("counter").innerHTML = number;
            }

            let ownsCatbugHappy = false;
            function switchCostume(costume, price){
                if(costume == 'catbugHappy'){
                    if(price <= number || ownsCatbugHappy === true){
                        number -= price;
                        ownsCatbugHappy = true;
                        document.getElementById("buttonPic").src = "CatbugHappy.png";
                        document.getElementById("buttonPic").style = "width:100px; height:125px;";
                    }
                }
            }
    </script>
</head>
<body>
    <div align="center">
        <!--Counter and Click button-->
        <p id="counter">0</p>
        <button id="counterbutton" onclick="count();"><image id="buttonPic" style="width:200px; height:125px;" src="CatbugCalm.png"></image> </button><br><br>
        <!--Upgrade Buttons-->
        <button id="upgrade1" onclick="upgrade(1, 100);">+1 clicks cost:100 clicks</button><br>
        <button id="upgrade2" onclick="upgrade(5, 450);">+5 clicks cost:450 clicks</button><br>
        <!--Costume Buttons-->
        <button id="catbugHappyButton" onclick="switchCostume('catbugHappy', 225)">Happy cost:225</button>
    </div>
</body>
