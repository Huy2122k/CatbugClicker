<!DOCTYPE html>
<html>
<head>
    <title>Catbug Clicker</title>
    <style>
        div.counter{
            background-color:white;
            position:sticky;
            background-color:rgb(255, 229, 143);
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size:20px;
        }
        #counterbutton{
            border:0px;
            background:none;
        }
        .upgradeButtons button{
            margin:2px;
            padding:5px;
            border-radius:5px;
            background-color:gold;
            border-color:black;
        }
        .costumeButtons button{
            margin:2px;
            border-radius:5px;
            background-color:gold;
            padding:5px;
            border-color:black;
        }
    </style>
    <script>
            let number = 0;
            let upgradePrice1 = 100;
            let upgradePrice2 = 450;
            let numClicks = 1;
            function count(){
                number += numClicks;
                document.getElementById("counter").innerHTML = number;
            }
            function upgrade(amount, message, id, uGP){
                console.log(uGP);
                _ugp = uGP;
                if(uGP <= number){
                    console.log("passed if statement");
                    number -= _ugp;
                    numClicks += amount;
                    
                    if(id === 'upgrade1'){
                        upgradePrice1 += 50;
                        console.log("upgrade1 +50");
                        document.getElementById(id).innerHTML = message + upgradePrice1 + " clicks";
                    }
                    else if(id === 'upgrade2'){
                        upgradePrice2 += 50;
                        console.log("upgrade2 +50");
                        document.getElementById(id).innerHTML = message + upgradePrice2 + " clicks";
                    }
                }
                document.getElementById("counter").innerHTML = number;
                console.log("printed new amount");
            }

            let ownsCatbugHappy = false;
            let ownsCatbugCereal = false;
            let ownsCatbugBug = false;
            let ownsCatbugFanArt = false;
            let ownsCatbugGloves = false;
            let ownsCatbugPixel = false;
            let ownsCatbugKing = false;
            let ownsCatbugUkelele = false;
            let ownsCatbugSugarPeas = false;

            function switchCostume(costume, price){
                if(costume == 'catbugHappy'){
                    if(price <= number || ownsCatbugHappy === true){
                        if(ownsCatbugHappy == false){
                            number = number - price;
                        }
                        ownsCatbugHappy = true;
                        document.getElementById("buttonPic").src = "CatbugHappy.png";
                        document.getElementById("buttonPic").style = "width:100px; height:125px;";
                        document.getElementById("catbugHappyButton").innerHTML = "Happy";
                        document.getElementById("counter").innerHTML = number;
                    }
                }
                else if(costume == 'catbugCereal'){
                    if(price <= number || ownsCatbugCereal === true){
                        if(ownsCatbugCereal == false){
                            number = number - price;
                        }
                        ownsCatbugCereal = true;                            
                        document.getElementById("buttonPic").src = "CatbugCereal.jpg";
                        document.getElementById("buttonPic").style = "width:200px; height:200px;";
                        document.getElementById("catbugCerealButton").innerHTML = "Cereal";
                        document.getElementById("counter").innerHTML = number;
                    }
                }
                else if(costume == 'catbugBug'){
                    if(price <= number || ownsCatbugBug == true){
                        if(ownsCatbugBug == false){
                            number = number - price;
                        }
                        ownsCatbugBug = true;                            
                        document.getElementById("buttonPic").src = "CatbugBug.gif";
                        document.getElementById("buttonPic").style = "width:200px; height:200px;";
                        document.getElementById("catbugBugButton").innerHTML = "Bug";
                        document.getElementById("counter").innerHTML = number;
                    }
                }
                else if(costume == 'catbugFanArt'){
                    if(price <= number || ownsCatbugFanArt == true){
                        if(ownsCatbugFanArt == false){
                            number = number - price;
                        }
                        ownsCatbugBug = true;                            
                        document.getElementById("buttonPic").src = "CatbugFanart.png";
                        document.getElementById("buttonPic").style = "width:200px; height:200px;";
                        document.getElementById("catbugFanArtButton").innerHTML = "Fan Art";
                        document.getElementById("counter").innerHTML = number;
                    }
                }
                else if(costume == 'catbugGloves'){
                    if(price <= number || ownsCatbugGloves == true){
                        if(ownsCatbugGloves == false){
                            number = number - price;
                        }
                        ownsCatbugBug = true;                            
                        document.getElementById("buttonPic").src = "CatbugGloves.jpg";
                        document.getElementById("buttonPic").style = "width:200px; height:200px;";
                        document.getElementById("catbugGlovesButton").innerHTML = "Oven Mits";
                        document.getElementById("counter").innerHTML = number;
                    }
                }
                else if(costume == 'catbugPixel'){
                    if(price <= number || ownsCatbugPixel == true){
                        if(ownsCatbugPixel == false){
                            number = number - price;
                        }
                        ownsCatbugBug = true;                            
                        document.getElementById("buttonPic").src = "CatbugPixel.gif";
                        document.getElementById("buttonPic").style = "width:200px; height:200px;";
                        document.getElementById("catbugPixelButton").innerHTML = "Pixel";
                        document.getElementById("counter").innerHTML = number;
                    }
                }
                else if(costume == 'catbugKing'){
                    if(price <= number || ownsCatbugKing == true){
                        if(ownsCatbugKing == false){
                            number = number - price;
                        }
                        ownsCatbugBug = true;                            
                        document.getElementById("buttonPic").src = "CatbugKing.gif";
                        document.getElementById("buttonPic").style = "width:200px; height:200px;";
                        document.getElementById("catbugKingButton").innerHTML = "King";
                        document.getElementById("counter").innerHTML = number;
                    }
                }
                else if(costume == 'catbugUkelele'){
                    if(price <= number || ownsCatbugUkelele == true){
                        if(ownsCatbugUkelele == false){
                            number = number - price;
                        }
                        ownsCatbugBug = true;                            
                        document.getElementById("buttonPic").src = "CatbugUkelele.gif";
                        document.getElementById("buttonPic").style = "width:200px; height:200px;";
                        document.getElementById("catbugUkeleleButton").innerHTML = "Ukelele";
                        document.getElementById("counter").innerHTML = number;
                    }
                }
                else if(costume == 'catbugSugarPeas'){
                    if(price <= number || ownsCatbugSugarPeas == true){
                        if(ownsCatbugSugarPeas == false){
                            number = number - price;
                        }
                        ownsCatbugBug = true;                            
                        document.getElementById("buttonPic").src = "CatbugSugarPeas.gif";
                        document.getElementById("buttonPic").style = "width:200px; height:200px;";
                        document.getElementById("catbugSugarPeasButton").innerHTML = "Sugar Peas";
                        document.getElementById("counter").innerHTML = number;
                    }
                }                
            }
    </script>
</head>
<body background="Background1.jpg" >
    <div align="center">
        <!--Counter and Click button-->
        <div align="center" class="counter">
            <b><p id="counter">0</p></b><br>
        </div>
        <button id="counterbutton" onclick="count();"><img id="buttonPic" style="width:200px; height:125px;" src="CatbugCalm.png"></button><br><br>

        <!--Upgrade Buttons-->
        <div class="upgradeButtons">
            <button id="upgrade1" onclick="upgrade(1, '+1 clicks cost:',  'upgrade1', upgradePrice1);">+1 clicks cost:100 clicks</button><br>
            <button id="upgrade2" onclick="upgrade(5, '+5 clicks cost:', 'upgrade2', upgradePrice2);">+5 clicks cost:450 clicks</button><br><br>
        </div>
        <!--Costume Buttons-->
        <div class="costumeButtons">
            <button id="catbugHappyButton" onclick="switchCostume('catbugHappy', 225)">Happy cost:225</button><br>
            <button id="catbugCerealButton" onclick="switchCostume('catbugCereal', 300);">Cereal cost:300</button><br>
            <button id="catbugBugButton" onclick="switchCostume('catbugBug', 350);">Bug cost:350</button><br>
            <button id="catbugFanArtButton" onclick="switchCostume('catbugFanArt', 375);">Fan Art cost:375</button><br>
            <button id="catbugGlovesButton" onclick="switchCostume('catbugGloves', 400);">Oven Mits cost:400</button><br>
            <button id="catbugPixelButton" onclick="switchCostume('catbugPixel', 500);">Pixel Animated cost:500</button><br>
            <button id="catbugKingButton" onclick="switchCostume('catbugKing', 550);">King Animated cost:550</button><br>
            <button id="catbugUkeleleButton" onclick="switchCostume('catbugUkelele', 600);">Ukelele Animated cost:600</button><br>
            <button id="catbugSugarPeasButton" onclick="switchCostume('catbugSugarPeas', 700);">Sugar Peas Animated cost:700</button>
        </div>
    </div>
</body>
</html>
